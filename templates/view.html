{% extends 'bootstrap/base.html' %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>

{% block title %}View File{% endblock %}

{% block content %}
<div class="container">
    <h1>View File - {{ filename }}</h1>
    <div class="card">
        <div class="col-md-12">
            <embed src="{{ url_for('static', filename='uploads/' + filename) }}" type="application/pdf" width="100%" height="600px",class="img-fluid">
        </div>
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back</a>
</div>
{% endblock %}
