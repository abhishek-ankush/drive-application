{% extends 'bootstrap/base.html' %}

{% block title %}Folder Upload{% endblock %}

{% block content %}
<div class="container">
    <h1>Upload Folder</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger">
            <ul class="mb-0">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('upload_folder') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="folder">Select Folder:</label>
            <input type="file" class="form-control-file" id="folder" name="folder" required webkitdirectory directory multiple>
        </div>
        <button type="submit" class="btn btn-primary">Upload Folder</button>
    </form>
</div>
{% endblock %}
