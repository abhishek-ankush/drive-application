{% extends 'bootstrap/base.html' %}

{% block title %}Folder Details{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ folder.name }}</h1>
    <ul>
        {% for file in files %}
        <li>{{ file.filename }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
