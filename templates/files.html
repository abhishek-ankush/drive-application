<table class="table">
    <thead>
      <tr>
        <th>Filename</th>
        <th>Upload Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for file in files %}
      <tr>
        <td>{{ file.filename }}</td>
        <td>{{ file.upload_date }}</td>
        <td>
          <a href="{{ url_for('download', filename=file.filename) }}" class="btn btn-primary">Download</a>
          <a href="{{ url_for('view', filename=file.filename) }}" class="btn btn-info">View</a>
          <!-- <a href="{{ url_for('delete', filename=file.filename) }}" class="btn btn-danger">Delete</a> -->
        </td>
      </tr>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Home</a>
      {% endfor %}
    </tbody>
   
  </table>
